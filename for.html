<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOR LOOP</h1>
    <h2 id="res"></h2>
    <script>
var i;
res=" ";
for(i=1;i<=100;i++){
res=res+i+" ";
}
document.getElementById("res").innerHTML=res;
    </script>
</body>
</html>
