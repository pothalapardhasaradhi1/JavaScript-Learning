<body>
    <h1 style="color:aquamarine;background-color: brown;text-align: center;border-radius: 10px;border:3px dotted red;">Iterative Statements</h1>
<h5><u>Iterative Statements:</u> Same instrctions can be executed multiple times</h5>
<ol type="A">It is having following blocks
    <li>Intilaization</li>
    <li>Condition</li>
    <li>Updation</li>
</ol>
<ul style="list-style-type: disc;">
<li>For loop</li>
<li>While loop</li></ul>
<br>
<br>
<h3>Example for For Loop</h3>
<script>
    for(i=0;i<10;i++){
        document.write(i+" ");
    }
</script>
<br><br>
<h3>Example for While Loop</h3>
<script>
    i=0;
    while(i<=10){
        document.write(i+" ");
        i=i+1;
    }
</script>
</body>
</html>
