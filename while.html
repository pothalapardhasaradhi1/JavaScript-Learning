<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While Loop</h1>
    <h3 id="res"></h3>
    <script>
        var i=0;
        res=" ";
        while(i<=50){
            res=res+i+" ";
            if(i%10==0){
                res="<br>";
            }
            i=i+1;
        }
        document.getElementById("p1").innerHTML=res;
    </script>
</body>
</html>
