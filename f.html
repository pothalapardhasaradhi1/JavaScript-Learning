<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating an Array</h1>
    <script>
        var a=[1,2,3,4,5];
        document.write(a);
        document.write(typeof(a));
        var a1=new Array(5);
        document.write(a1);
        var a1=new Array(1,2);
        document.write(a1);
    </script>
</body>
</html>
