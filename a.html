<body>
    <h1 style="color:paleturquoise;background-color: bisque;text-align: center;border: 2px solid ridge;">Arithemetic Operators</h1>
<script>
    var a=10;
    var b=20;
    var c=30;
    var result;
    result=a+b;
    document.write(`Addition of two numbers ${a} and ${b} is ${result}`);
    result=a-c;
    document.write(`Substraction of two numbers  ${a} and ${c} is ${result}`);
    result=a*c;
    document.write(`Multiplication of two numbers  ${a} and ${c} is ${result}`);
    result=a/c;
    document.write(`\n Division of two numbers  ${a} and ${c} is ${result}`);
    document.write(2*4/10-2+6);
    document.write("BODMAS rule we have to follow")
    
</script>
<ul style="list-style-type: disc;">
<li>+,_ is having same precedence but first priority from l to r</li>
<li>*,/ also same precedence</li>
<li>paranthesis is having more precedence</li>
</ul></body>
