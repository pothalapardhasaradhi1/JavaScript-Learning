<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logical operators</h1>
    <script>
        document.write("\n",true && true);
        document.write("\n",true && false);
        document.write("\n",false && false);
        document.write("\n",false && true);
        document.write("\n",(2>8)&&(2!=7));
        document.write("\n",true && 2==2);
        document.write(true || true);
        document.write(true || false);
        document.write(false || true);
        document.write(false || false);
        document.write(2>3 || 5==5);
        document.write("\t ",true || 2!=0);
        document.write(!(true));
        document.write(!(false));
        document.write(!(2==0));
    </script>
</body>
</html>
