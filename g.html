<body>
    <h1>Writing and reading Arrays</h1>
    <script>
        var a=[1,2,3,6,9,10];
        document.write(a.length);
        document.write("0 Index value is:",a[0]);
        document.write("Inde out of range is considered as undefined   ",a[16]);
        a.push('fghjk',);
        document.write(a);
        a.pop()
        document.write(a);
        a.shift();
        document.write(a);
        a.unshift("ashish","pardhu");
        document.write(a);
        a[0]="pspk";
        document.write(a);
        a[20]="sanju";
        document.write(a);
        document.write("\n All aboutarray operations")
    </script>
