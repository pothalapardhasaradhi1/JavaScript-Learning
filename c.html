<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comparision operators</h1>
    <script>
        var a=10;
        var b=15;
        var c="15";
        document.write(a==b);
        document.write("\n",b==c);
        document.write("\n ",b===c);
        document.write("\n",a>15);
        document.write("\n",a>=10);
        document.write(a<=100);
        document.write(a!=b);
    </script>
</body>
</html>
