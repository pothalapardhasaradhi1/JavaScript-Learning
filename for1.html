<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="p"></h2>
    <script>
        res=" ";
        for(i=0;i<=200;i++){
            res=res+i+" ";
            if(i%2==0){
                res+="<br>";
            }
        }
        document.getElementById("p").innerHTML=res;
    </script>
</body>
</html>
