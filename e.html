<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Shorthand Operators or Assignment Operators</h1>
    <script>
        var a=10;
        var b=20;
        document.write("\n ",a);
        a+=10;
        document.write("\n ",a);
        b=b+10;
        document.write("\n",b);
        a*=b;
        document.write(a);
    </script>
</body>
</html>
