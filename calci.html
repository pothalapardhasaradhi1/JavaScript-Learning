<body>
    <h1 style="color:black;background-color:violet;text-align: center;border: 10px;border: 0cap3px solid yellowgreen;">Simple Caluclator</h1>
<script>
    let result;
    var operator=prompt("Enter the operator");
    var a=prompt("Enter a value");
    var b=prompt("Enter b value");
    switch(operator){
        case '+':
            window.alert(a+b);
            break;
        case '-':
            window.alert(a-b);
            break;
        case '*':
            window.alert(a*b); 
            break;
        case '/':
            window.alert(a/b);
            break;
        default: 
            window.alert("Invalid operation");
    }
</script>
</body>
