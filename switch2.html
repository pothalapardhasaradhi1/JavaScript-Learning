<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiple case switch program</h1>
    <script>
        let fruit='apple';
        switch(fruit){
            case 'apple':
            case 'mango':
            case 'pine apple': 
            document.write(`${fruit} is a fruit`);
            break;
            default:
                document.write(`<br>${fruit} is not fruit`);

        }
    </script>
</body>
</html>
